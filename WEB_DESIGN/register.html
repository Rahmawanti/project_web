<!DOCTYPE html>
<html>

<head>
    <title>Starbucks Website</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="assets/img/wave.png">
    <div class="container">
        <div class="img">
            <img src="assets/img/bg.svg">
        </div>
        <div class="login-content">
            <form name="formDaftar" action="login.html" method="POST" onsubmit="return validateForm()">
                <img src="assets/img/avatar.svg">
                <h2 class="title">Daftar</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nama Lengkap</h5>
                        <input type="text" name="nama" class="input">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input">
                    </div>
                </div>

                <input type="submit" class="btn" value="Daftar">
                <a href="login.html">Sudah Punya Akun ? Login</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script>
        function validateForm() {
            if (document.forms["formDaftar"]["nama"].value == "") {
                alert("Nama tidak boleh kosong");
                document.forms["formDaftar"]["nama"].focus();
                return false;
            }
            if (document.forms["formDaftar"]["username"].value == "") {
                alert("Nama tidak boleh kosong");
                document.forms["formDaftar"]["username"].focus();
                return false;
            }
            if (document.forms["formDaftar"]["password"].value == "") {
                alert("Password tidak boleh kosong");
                document.forms["formDaftar"]["password"].focus();
                return false;
            } else {
                alert("Daftar Berhasil, Silahkan Login");
            }
        }
    </script>

</body>

</html>
